<!DOCTYPE html>
<html>
<head>
	<title>Calculator Free Code Camp</title>
	<link rel="stylesheet" type="text/css" href="styles\styles.css">
</head>
<body>
	<div class="calculator">
		<div class="screen"><input type="text" readonly size="17"></div>
		<div class="buttons">
			<p>
				<input type="button" class="btn" value="C" onclick="">
				<input type="button" class="btn" value="CE" onclick="">
				<input type="button" class="btn" value="%" onclick="">
				<input type="button" class="btn" value="/" onclick="">
			</p>
			<p>
				<input type="button" class="btn" value="7" onclick="">
				<input type="button" class="btn" value="8" onclick="">
				<input type="button" class="btn" value="9" onclick="">
				<input type="button" class="btn" value="*" onclick="">
			</p>
			<p>
				<input type="button" class="btn" value="4" onclick="">
				<input type="button" class="btn" value="5" onclick="">
				<input type="button" class="btn" value="6" onclick="">
				<input type="button" class="btn" value="-" onclick="">
			</p>
			<p>
				<input type="button" class="btn" value="1" onclick="">
				<input type="button" class="btn" value="2" onclick="">
				<input type="button" class="btn" value="3" onclick="">
				<input type="button" class="btn" value="+" onclick="">
			</p>
			<p>
				<input type="button" class="btn" value="0" onclick="">
				<input type="button" class="btn" value=" " onclick="">
				<input type="button" class="btn" value="." onclick="">
				<input type="button" class="btn orange" value="=" onclick="">
			</p>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="scripts\calc.js"></script>
</body>
</html>
