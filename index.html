<!DOCTYPE html>
<html>
<head>
	<title>Calculator Free Code Camp</title>
	<link rel="stylesheet" type="text/css" href="styles\styles.css">
</head>
<body>
	<div class="calculator">
		<div class="row">
			<div class="calcScreen"></div>
		</div>
		<div class="row">
			<div class="btn c"></div>
			<div class="btn ce"></div>
			<div class="btn modulus"></div>
			<div class="btn divide"></div>
		</div>
		<div class="row">
			<div class="btn seven"></div>
			<div class="btn eight"></div>
			<div class="btn nine"></div>
			<div class="btn multiply"></div>
		</div>
		<div class="row">
			<div class="btn four"></div>
			<div class="btn five"></div>
			<div class="btn six"></div>
			<div class="btn subtract"></div>
		</div>
		<div class="row">
			<div class="btn one"></div>
			<div class="btn two"></div>
			<div class="btn three"></div>
			<div class="btn add"></div>
		</div>
		<div class="row">
			<div class="btn zero"></div>
			<div class="btn decimal"></div>
			<div class="btn blank"></div>
			<div class="btn equals"></div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="scripts\calc.js"></script>
</body>
</html>
